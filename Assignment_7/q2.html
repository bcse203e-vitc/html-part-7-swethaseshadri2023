<!DOCTYPE html>
<html>
<head>
  <title>FizzBuzz Challenge</title>
  <script>
    function fizzBuzz() {
      let output = '';
      for (let i = 1; i <= 50; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          output += 'FizzBuzz<br>';
        } else if (i % 3 === 0) {
          output += 'Fizz<br>';
        } else if (i % 5 === 0) {
          output += 'Buzz<br>';
        } else {
          output += i + '<br>';
        }
      }
      document.getElementById('fizzBuzzOutput').innerHTML = output;
    }
  </script>
</head>
<body>
  <h2>FizzBuzz Challenge</h2>
  <button onclick="fizzBuzz()">Start FizzBuzz</button>
  <div id="fizzBuzzOutput"></div>
</body>
</html>
