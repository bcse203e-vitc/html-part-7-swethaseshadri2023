<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table Generator</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
  </style>
  <script>
    function generateTable() {
      let rows = document.getElementById('rows').value;
      let cols = document.getElementById('cols').value;
      let tableContainer = document.getElementById('tableContainer');
      tableContainer.innerHTML = '';
      let table = document.createElement('table');

      for (let i = 0; i < rows; i++) {
        let tr = document.createElement('tr');
        for (let j = 0; j < cols; j++) {
          let td = document.createElement('td');
          td.textContent = `Row ${i + 1} Col ${j + 1}                                `;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }

      tableContainer.appendChild(table);
    }
  </script>
</head>
<body>
  <h2>Dynamic Table Generator</h2>
  <input type="number" id="rows" placeholder="Number of Rows">
  <input type="number" id="cols" placeholder="Number of Columns">
  <button onclick="generateTable()">Generate Table</button>
  <div id="tableContainer"></div>
</body>
</html>
